<div class="mdl-card mdl-shadow--6dp shop-card">    
    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">Testing Stripe. Online payment</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <form (click)="openCheckout()">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" [(ngModel)]="price" name="price" type="number" id="price" />
                <label class="mdl-textfield__label" for="price">Enter Test Price £</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" [(ngModel)]="item_name" name="itemname" type="text" id="itemname" />
                <label class="mdl-textfield__label" for="itemname">Enter Test Item Name</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" [(ngModel)]="item_desc" name="itemdesc" type="text" id="itemdesc" />
                <label class="mdl-textfield__label" for="itemdesc">Enter Test Item desc</label>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Purchase</button>
            </div>
        </form>
    </div>
</div>

<div>

<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
<input type="hidden" name="cmd" value="_s-xclick">
<input type="hidden" name="hosted_button_id" value="S3MFDWCBKQRSE">
<input type="image" src="https://www.paypalobjects.com/en_GB/i/btn/btn_buynow_LG.gif" border="0" name="submit" alt="PayPal – The safer, easier way to pay online!">
<img alt="" border="0" src="https://www.paypalobjects.com/en_GB/i/scr/pixel.gif" width="1" height="1">
</form>

</div>
