<div>
<header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
        <span class="mdl-layout__title">MEAN Auth App</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" routerLinkActive="active" routerLinkActiveOptions="{exact:true}" [routerLink]="['/']">Home</a>
            <a class="mdl-navigation__link" routerLinkActive="active" routerLinkActiveOptions="{exact:true}" [routerLink]="['/shop']">Shop</a>
        </nav>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
            <a *ngIf="authService.loggedIn()" class="mdl-navigation__link" routerLinkActive="active" routerLinkActiveOptions="{exact:true}" [routerLink]="['/dashboard']">Dashboard</a>
            <a *ngIf="authService.loggedIn()" class="mdl-navigation__link" routerLinkActive="active" routerLinkActiveOptions="{exact:true}" [routerLink]="['/profile']">Profile</a>
            <a *ngIf="!authService.loggedIn()" class="mdl-navigation__link" routerLinkActive="active" routerLinkActiveOptions="{exact:true}" [routerLink]="['/login']">Login</a>
            <a *ngIf="!authService.loggedIn()" class="mdl-navigation__link" routerLinkActive="active" routerLinkActiveOptions="{exact:true}" [routerLink]="['/register']">Register</a>
            <a *ngIf="authService.loggedIn()" class="mdl-navigation__link" (click)="onLogoutClick()" href="#">Logout</a>
        </nav>
    </div>
</header>
</div>
