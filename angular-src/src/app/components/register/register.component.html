<div class="mdl-card mdl-shadow--6dp register-card">    
    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">Create Account</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <form (submit)="onRegisterSubmit()">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" [(ngModel)]="name" name="name" type="text" id="name" />
                <label class="mdl-textfield__label" for="name">Name</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" [(ngModel)]="username" name="username" type="text" id="username" />
                <label class="mdl-textfield__label" for="username">Username</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" [(ngModel)]="email" name="email" type="text" id="email" />
                <label class="mdl-textfield__label" for="email">Email</label>
                <span class="register-email" *ngIf="checkEmail(email)">Please enter a valid email.</span>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" [(ngModel)]="password" name="password" type="password" id="userpass" />
                <label class="mdl-textfield__label" for="userpass">Password</label>
            </div>

            <div class="mdl-card__actions mdl-card--border">
                <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Submit</button>
            </div>
        </form>
    </div>
</div>
